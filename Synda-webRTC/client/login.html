<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Synda - WebRTC</title>
    <link rel="stylesheet" href="client.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Style personnalisé -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        img{
            width:100px;
        }
        .container-main {
            flex: 1;
            padding: 50px 0;
        }
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #343a40;
            color: white;
        }
        .logout-btn {
            border: none;
            color: white;
            cursor: pointer;
        }
        .logout-btn:hover {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="#"><img src="logoS.png" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup.html">Inscription</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login.html">Connexion</a>
                    </li>
                    <li class="nav-item">
                        <button class="logout-btn bg-transparent" id="logoutBtn">Déconnexion</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <img src="logoS.png" alt="Logo">
            </div>
            <h1>Synda - webRTC</h1>
            <form id="loginForm" action="/login">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <!-- <button type="submit" class="btn">Login</button> -->
                <p class="switch-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
    </div>

    <script src="client.js"></script>

    <!-- Footer -->
    <footer class="text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2024 Synda - WebRTC. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script Logout -->
    <script>
        document.getElementById('logoutBtn').addEventListener('click', () => {
            // Efface les données de session ou localStorage
            localStorage.removeItem('token');
            alert('Vous avez été déconnecté.');
            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
