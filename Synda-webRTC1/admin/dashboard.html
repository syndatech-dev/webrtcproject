<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Synda WebRTC</title>
    <link rel="icon" type="image/png" href="../assets/img/logoS.png">
    <link rel="stylesheet" href="../assetsAdmin/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Synda Admin</h2>
            </div>
            <nav class="menu">
                <ul>                
                    <li><a href="/admin/dashboard" class="active"><i class="fas fa-table"></i> Dashboard</a></li>
                    <li><a href="/admin/users"><i class="fas fa-users"></i> Users</a></li>
                    <li><a href="/admin/history"><i class="fas fa-history"></i> Call History</a></li>
                    <li><a href="/admin/settings"><i class="fas fa-cogs"></i> Settings</a></li>
                    <li><a href="/logoutA"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <header>
                <h1>Dashboard</h1>
                <div class="user-info">
                    <a href="/admin/settings">
                        <i class="fas fa-user-circle"></i>
                        <span>Admin</span>
                    </a>
                </div>
            </header>

            <section class="content" id="content">
                <div id="card">
                    <h2>Users</h2>
                    <p id="userCount">Loading number of users...</p>
                </div>
                <div class="car" id="card">
                    <h2>Call History</h2>
                    <p>Loading data...</p>
                </div>
                <div id="card">
                    <h2>Settings</h2>
                    <p>Edit your information</p>
                    <a href="/admin/settings">
                        <button class="btn">Access</button>
                    </a>
                </div>
                <div id="card">
                    <h2>Statistics</h2>
                    <p>Live statistics</p>
                </div>
            </section>
        </main>
    </div>
    <script src="../assetsAdmin/js/admin.js"></script>
</body>
</html>
