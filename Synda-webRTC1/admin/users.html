<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Synda WebRTC</title>
    <link rel="stylesheet" href="../assetsAdmin/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <script src="../assetsAdmin/js/admin.js" defer></script>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Synda Admin</h2>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="dashboard.html" ><i class="fas fa-table"></i> Dashboard</a></li>
                    <li><a href="users.html" class="active"><i class="fas fa-users"></i> Utilisateurs</a></li>
                    <li><a href="history.html"><i class="fas fa-history"></i> Historique des appels</a></li>
                    <li><a href="settings.html"><i class="fas fa-cogs"></i> Paramètres</a></li>
                    <li><a href="/logoutA"><i class="fas fa-sign-out-alt"></i> Déconnexion</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <header>
                <h1>Gérer les utilisateurs</h1>
                <div class="user-info">
                    <a href="settings.html">
                        <i class="fas fa-user-circle"></i>
                        <span>Admin</span>
                    </a>
                </div>
            </header>

            <section class="content">
                <!-- Utilisateurs -->
                <div class="card">
                    <h2>Utilisateurs</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom d'utilisateur</th>
                                <th>Rôle</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <!-- Les utilisateurs seront chargés via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    
</body>
</html>
