<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Company</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assetsAdmin/css/style.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg border-0" style="max-width: 800px;">
            <div class="row g-0">
                <div class="col-md-6 bg-white p-5 text-center">
                    <img src="../assetsAdmin/img/login.png" id="myImage" alt="Illustration" class="img-fluid mb-4">
                </div>
                <div class="col-md-6 bg-white p-5">
                    <div class="text-center mb-4">
                        <img src="../assetsAdmin/img/logoS.png" alt="Company Logo" class="img-fluid mb-2" style="width: 100px;">
                        <p class="mb-0">Synda - WebRTC</p>
                    </div>
                    <div class="text-center mb-4">
                        <h1 class="h4">Login as an Admin User</h1>
                        <hr class="my-2">
                    </div>
                    <form id="loginAdminForm">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="adminUsername" id="dminUsername" aria-label="Email" aria-describedby="basic-email">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-email"><i class="fas fa-user"></i></span>                              
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Password" id="adminPassword" aria-label="Password" aria-describedby="basic-password">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-password"><i class="fas fa-lock"></i></span>
                            </div>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mb-3">LOGIN</button>
                    </form>
                    <div class="text-center mt-4">
                        <p class="text-secondary">Terms of use. Privacy policy</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assetsAdmin/js/auth/login.js"></script>

    <script src="../assetsAdmin/js/auth/login.js"></script>
