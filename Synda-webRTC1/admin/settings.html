<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Synda WebRTC</title>
    <link rel="stylesheet" href="../assetsAdmin/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Synda Admin</h2>
            </div>
            <nav class="menu">
                <ul>          
                    <li><a href="dashboard.html" ><i class="fas fa-table"></i> Dashboard</a></li>
                    <li><a href="users.html" class=""><i class="fas fa-users"></i> Utilisateurs</a></li>
                    <li><a href="history.html"  ><i class="fas fa-history"></i> Historique des appels</a></li>
                    <li><a href="settings.html" class="active"><i class="fas fa-cogs"></i> Paramètres</a></li>
                    <li><a href="/logoutA"><i class="fas fa-sign-out-alt"></i> Déconnexion</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <header>
                <h1>Settings</h1>
                <div class="user-info">
                    <a href="settings.html">
                        <i class="fas fa-user-circle"></i>
                        <span>Admin</span>
                    </a>
                </div>
            </header>

            <section class="content">
                <div class="card">
                    <h2>Modifier vos informations</h2>
                    <form id="updateForm">
                        <div class="form-group">
                            <label for="username">Nom d'utilisateur</label>
                            <input type="text" id="username" name="username" placeholder="Nouveau nom d'utilisateur" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" id="password" name="password" placeholder="Nouveau mot de passe" required>
                        </div>
                        <button type="submit">Mettre à jour</button>
                    </form>
                    <div id="updateMessage" class="message"></div>
                </div>
            </section>
            
            </section>
        </main>
    </div>
    

    <script src="../assetsAdmin/js/admin.js"></script>
</body>
</html>
