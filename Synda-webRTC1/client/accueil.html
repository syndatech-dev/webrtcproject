<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Synda - WebRTC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Style personnalisé -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .navbar-brand img {
            width: 120px;
        }

        .nav-link {
            font-weight: bold;
            color: #343a40;
        }

        .nav-link:hover {
            color: #007bff;
        }

        #logoutBtn {
            border: 2px solid #dc3545;
            background-color: #dc3545;
            color: #ffffff;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #logoutBtn:hover {
            background-color: #ffffff;
            color: #dc3545;
        }

        footer {
            margin-top: auto;
            background-color: #343a40;
            color: #ffffff;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../assets/img/logoS.png" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger ms-3" id="logoutBtn">Déconnexion</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container text-center py-5">
        <h1>Bienvenue sur Synda - WebRTC</h1>
        <p>Connectez, collaborez et communiquez facilement.</p>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3">
        <div class="container">
            <p>© 2024 Synda - WebRTC. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script Logout -->
    <script src="../assets/js/authentication/logout.js"></script>

</body>
</html>
