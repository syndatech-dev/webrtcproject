<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Synda - WebRTC</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/client1.css">
    <link rel="icon" type="image/png" href="../assets/img/logoS.png">
    <!-- <link rel="stylesheet" href="client.css"> -->
</head>
<body>
 
    <!-- Signup Form -->
    <div class="login-page d-flex justify-content-center align-items-center vh-100">
        <div class="container">
        <div class="row align-items-center">
            <!-- Welcome Section -->
            <div class="col-md-6 text-center text-md-start welcome-section">
                <h1 class="display-4 fw-bold text-white">Welcome!</h1>
                <p class="text-white-50 mb-4">
                    Une plateforme moderne basée sur la technologie WebRTC pour des communications en temps réel. 
                    Inscrivez-vous ou connectez-vous pour profiter pleinement de nos fonctionnalités de partage et d'échange.
                                </p>
                <a href="#" class="btn btn-gradient">Learn More</a>
            </div>


         <div class="col-md-4">
                    <div class="login-card p-4 shadow">
                        <h2 class="text-center fw-bold mb-4">Sign Up</h2>
            <form id="signupForm"  method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                </div>
                <div class="mb-3">
                    <label for="rpassword" class="form-label">Confirmez votre mot de passe</label>
                    <input type="password" class="form-control" id="rpassword" placeholder="Répétez votre mot de passe" required>
                </div>
                <button type="submit" class="btn btn-gradient w-100">S'inscrire</button>
                <p class="text-center mt-3">Vous avez déjà un compte? <a href="/login" class="text-primary">Se connecter</a></p>
            </form>
        </div>
    </div>
</div>
</div>
<script src="../assets/js/authentication/signup.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Validation JS -->
    <script>
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            const password = document.getElementById('password').value;
            const rpassword = document.getElementById('rpassword').value;
            if (password !== rpassword) {
                e.preventDefault();
                alert('Les mots de passe ne correspondent pas.');
            }
        });
    </script>
</body>
</html>
