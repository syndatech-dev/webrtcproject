
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../assets/js/authentication/logout.js"></script>
    <title>Chat - Synda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/chat.css">
    <link rel="stylesheet" href="../assets/css/style3.css">
    <link rel="icon" type="image/png" href="../assets/img/logoS.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../assets/img/logoS.png" alt="Logo"><p class="mb-0">Synda - WebRTC</p></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/accueil">Home</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger ms-3" id="logoutBtn">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar - Liste des discussions -->
            <div class="col-md-3 bg-light p-3">
                <h4>Discussions</h4>
                <ul id="discussionList" class="list-group">
                    <!-- Liste des discussions chargée dynamiquement -->
                </ul>
            </div>

            <!-- Fenêtre de chat -->
            <div class="col-md-9 d-flex flex-column p-3">
                <h4>Discussion avec <span id="chatWithUser"></span></h4>
                <div id="chatWindow" class="flex-grow-1 overflow-auto mb-3">
                    <!-- Messages du chat -->
                </div>
                <div class="input-group">
                    <input type="text" id="messageInput" class="form-control" placeholder="Écrivez un message...">
                    <button id="sendButton" class="btn btn-primary">Envoyer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3">
        <div class="container">
            <p>© 2024 Synda - WebRTC. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/chat.js"></script>
</body>
</html>
