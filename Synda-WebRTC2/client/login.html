<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Synda WebRTC</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../assets/img/logoS.png">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/client1.css">
</head>
<body>
    <div class="login-page d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <div class="row align-items-center">
                <!-- Welcome Section -->
                <div class="col-md-6 text-center text-md-start welcome-section">
                    <h2 class="display-4 fw-bold text-white">Welcome! <br>Synda-WebRTC!</h2>
                    <p class="text-white-50 mb-4">
                        Une plateforme moderne basée sur la technologie WebRTC pour des communications en temps réel. 
    Inscrivez-vous ou connectez-vous pour profiter pleinement de nos fonctionnalités de partage et d'échange.
                    </p>
                    <a href="#" class="btn btn-gradient">Learn More</a>
                </div>
                <!-- Login Form Section -->
                <div class="col-md-4">
                    <div class="login-card p-4 shadow">
                        <h2 class="text-center fw-bold mb-4">Login</h2>
                        <form id="loginForm" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">User Name</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-gradient w-100">Submit</button>
                            <!-- <button type="submit" class="btn btn-gradient w-100"></button> -->
                            <p class="text-center mt-3">Vous n'avez pas de compte? <a href="/signup" class="text-primary">S'inscrire</a></p>
                        
                        </form>
                        <!-- <div class="text-center mt-3">
                            <p class="mb-2">Or connect with</p>
                            <a href="#" class="social-icon"><i class="bi bi-facebook"></i></a>
                            <a href="#" class="social-icon"><i class="bi bi-instagram"></i></a>
                            <a href="#" class="social-icon"><i class="bi bi-pinterest"></i></a>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/authentication/client.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
